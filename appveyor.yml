version: 2.0.{build}
pull_requests:
  do_not_increment_build_number: true
skip_tags: true
image: Visual Studio 2019
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: D3Y1ze+XXTUzJHFm/ACQ121jb0qQhvAkMAFyn1sQD70fSXrStSXHrQSdJMo1nsn4
  skip_symbols: true
  on:
    branch: master